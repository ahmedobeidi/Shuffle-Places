<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shuffle Places</title>
    <link rel="stylesheet" href="./css/output.css" />
    <script defer src="./js/script.js"></script>
  </head>

  <body>
    <div class="relative h-screen">
      <!-- Couleur avec opacité -->
      <div class="absolute inset-0 bg-color-home opacity-70 z-0"></div>

      <!-- Image avec opacité -->
      <div
        class="absolute inset-0 bg-bg-home bg-cover bg-center opacity-30 z-0"
      ></div>

      <!-- NAV-bar et contenu -->
      <header
        class="bg-gradient-to-r from-clair to-blue-vert-fonce h-[14vh] flex items-center rounded-b-header-lg justify-between px-[5%] font-Karantina text-white relative z-10"
      >
        <!-- Titre isolé avec un alignement spécifique -->
        <div class="text-center">
          <h1 class="leading-none text-[64px]">
            Shuffle<br />
            <span>- Places -</span>
          </h1>
        </div>

        <!-- Navigation -->
        <div class="flex flex-row gap-[20%] text-right text-[54px] pr-[20%]">
          <a href="#home" class="hover:bg-blue-vert-fonce px-[20%] rounded-full"
            >Home</a
          >
          <a
            href="#studentsSection"
            class="hover:bg-blue-vert-fonce px-[20%] rounded-full"
            >Placer</a
          >
          <a
            href="#planSection"
            class="hover:bg-blue-vert-fonce px-[20%] rounded-full"
            >Plan</a
          >
        </div>
      </header>

      <main class="relative z-10">
        <!-- SECTION 1 / Home -->
        <section class="h-[86vh] relative" id="home">
          <div class="absolute left-0 top-1/2 transform -translate-y-1/2">
            <img src="/Images/Logo.png" alt="Logo" class="h-auto w-auto" />
          </div>

          <div class="absolute right-0">
            <img
              src="/Images/triangle-text.png"
              alt="Placer aléatoirement vos ennemis et vos amis"
              class="h-auto w-auto"
            />
          </div>
        </section>
      </main>
    </div>

    <!-- Students Section -->
    <section class="bg-fond py-[5rem]" id="studentsSection">
      <div class="flex flex-col items-center">
        <h2 class="w-[90%] text-blue-fonce text-[64px] font-Karantina">
          Les personnes à placer:
        </h2>
      </div>
      <div class="mt-10 flex items-center justify-center"> 
        <ul id="participants-list" class="font-Kdam text-[32px] w-[15%] py-5 bg-white bg-opacity-[23%] border-solid border-white border-opacity-30 border drop-shadow-lg rounded-students text-center"></ul>
      </div>
      <div
        class="mt-[60px] text-[64px] flex flex-col justify-center items-center gap-5"
      >
        <input
          type="text"
          class="drop-shadow-lg rounded-students"
          id="textinput"
        />
        <div class="flex gap-10">  <a
          id="addButton"
          class="bg-blue-vert text-blue-fonce text-[47px] font-Karantina w-[350px] h-[70px] flex flex-row justify-center items-center drop-shadow-lg rounded-random-button hover:bg-blue-vert-fonce hover:text-fond"
          >Ajouter un nom</a
        >
        <a
        id="randomButton"
        class="bg-blue-vert text-blue-fonce text-[47px] font-Karantina w-[350px] h-[70px] flex flex-row justify-center items-center drop-shadow-lg rounded-random-button hover:bg-blue-vert-fonce hover:text-fond"
        >Placer aléatoirement</a
      ></div>
      
      </div>
    </section>
