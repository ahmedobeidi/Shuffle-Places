<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shuffle Places</title>
  <link rel="stylesheet" href="./css/output.css" />
  <script defer src="./js/script.js"></script>
  <script defer src="./js/animations.js"></script>

</head>

<body>
  <div class="relative h-screen">
    <!-- Couleur avec opacité -->
    <div class="absolute inset-0 bg-color-home opacity-70 z-0"></div>

    <!-- Image avec opacité -->
    <div class="absolute inset-0 bg-bg-home bg-cover bg-center opacity-30 z-0"></div>

    <!-- NAV-bar et contenu -->
    <header
      class="bg-gradient-to-r from-clair to-blue-vert-fonce h-[14vh] flex items-center rounded-b-header-lg justify-between px-[5%] font-Karantina text-white relative z-10">
      <!-- Titre isolé avec un alignement spécifique -->
      <div class="text-center">
        <h1 class="leading-none text-[64px]">
          Shuffle<br />
          <span>- Places -</span>
        </h1>
      </div>

    </header>

    <main class="relative z-10">
      <!-- SECTION 1 / Home -->
      <section class="h-[86vh] relative" id="home">
        <div class="absolute left-0 top-1/2 transform -translate-y-1/2">
          <img src="/Images/Logo.png" alt="Logo" class="h-auto w-auto" />
        </div>

        <div class="absolute right-0">
          <img src="/Images/triangle-text.png" alt="Placer aléatoirement vos ennemis et vos amis"
            class="h-auto w-auto" />
        </div>
      </section>

  </div>

  <!-- Students Section -->
  <section class="bg-fond pt-[2rem] pb-[rem]" id="studentsSection">
    <div class="flex flex-col items-center">
      <h2 class="w-[90%] text-blue-fonce text-[64px] font-Karantina">
        Les personnes à placer:
      </h2>
    </div>
    <div class="mt-10 flex items-center justify-center gap-5">
      <ul id="participants-list-1"
        class="font-Kdam text-[32px] w-[15%] py-5 bg-white bg-opacity-[23%] border-solid border-white border-opacity-30 border drop-shadow-lg rounded-students text-center hidden">
      </ul>
      <ul id="participants-list-2"
        class="font-Kdam text-[32px] w-[15%] py-5 bg-white bg-opacity-[23%] border-solid border-white border-opacity-30 border drop-shadow-lg rounded-students text-center hidden">
      </ul>
      <ul id="participants-list-3"
        class="font-Kdam text-[32px] w-[15%] py-5 bg-white bg-opacity-[23%] border-solid border-white border-opacity-30 border drop-shadow-lg rounded-students text-center hidden">
      </ul>
    </div>
    <div class="mt-[60px] text-[64px] flex flex-col justify-center items-center gap-5">
      <input type="text" class="drop-shadow-lg rounded-students" id="textinput" />
      <div class="flex gap-10"> 
        <a id="addButton"
          class="bg-blue-vert text-blue-fonce text-[47px] font-Karantina w-[350px] h-[70px] flex flex-row justify-center items-center drop-shadow-lg rounded-random-button transition-all overflow-hidden group relative">
          <span
            class="absolute bg-blue-vert-fonce w-full h-full top-0 left-0 -translate-x-full transition-transform duration-500 ease-out group-hover:translate-x-0 "></span>
          <span class="relative z-10 transition-colors duration-300 ease-in-out group-hover:text-fond">
            Ajouter un nom</span></a>

        <a id="randomButton"
        class="bg-blue-vert text-blue-fonce text-[47px] font-Karantina w-[350px] h-[70px] flex flex-row justify-center items-center drop-shadow-lg rounded-random-button transition-all overflow-hidden group relative">
        <span
          class="absolute bg-blue-vert-fonce w-full h-full top-0 left-0 translate-x-full transition-transform duration-500 ease-out group-hover:translate-x-0 "></span>
        <span class="relative z-10 transition-colors duration-300 ease-in-out group-hover:text-fond">
          Placer aléatoirement</span></a>
      </div>

    </div>
  </section>
