<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle Places</title>
    <link rel="stylesheet" href="./css/output.css">
    <script defer src="./js/script.js"></script>
</head>
<body>

    <header class="bg-green-900 h-[12vh] flex justify-center rounded-b-header-lg">
        <h1 class="text-white text-[30px]">Shuffle Places</h1>
    </header>

    <main class="flex flex-col">

        <!-- Section 1 -->
        <section class="h-[88vh] flex flex-row justify-center" id="">
            <div class="w-[80%] flex flex-row justify-between">
                <div class="w-1/2 text-[50px]">logo</div>
                <div class="text-[50px]">Image</div>
            </div>
        </section>

        <!-- Students Section -->
        <section class="bg-fond" id="studentsSection">
            <div class="flex flex-col items-center">
                <h2 class="w-[90%] text-[64px] font-Karantina">Les personnes à placer:</h2>
            </div>

            <div class="mt-10 flex flex-row justify-center gap-10 font-Kdam text-[32px]">

                <div class="w-[15%] py-5 bg-fond border rounded-students text-center">
                    <p>Ahmed</p>
                    <p>Ali</p>
                    <p>Clément</p>
                    <p>Hamza</p>
                    <p>Jérémy</p>
                </div>
                <div class="w-[15%] py-5 bg-fond border rounded-students text-center">
                    <p>Karl</p>
                    <p>Mathias</p>
                    <p>Marion</p>
                    <p>Mohand</p>
                    <p>Nadir</p>
                </div>
                <div class="w-[15%] py-5 bg-fond border rounded-students text-center">
                    <p>Naïm</p>
                    <p>Naïm D.</p>
                    <p>Simon</p>
                    <p>Sirène</p>
                    <p>Elodie</p>
                </div>
            </div>

            <div class="mt-[60px] text-[64px] flex flex-row justify-center">
                <a href="#" class="bg-blue-vert w-[700px] h-[130px] flex flex-row justify-center items-center rounded-random-button">Placer aléatoirement</a>
             </div>
        </section>

        <!-- Plan Section -->
        <section class="bg-fond" id="planSection">
            <div class="flex flex-col items-center">
                <h2 class="w-[90%] text-[64px] font-Karantina">Le Plan</h2>
            </div>
                
            <div class="flex flex-row items-center">
                <div class="w-[90%]">
                    <div>Line 1</div>
                    <div>Line 2 + The Image</div>
                    <div>Line 3</div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
